<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snooo</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Professional Snooker Score Counter for casual play">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Snooo">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" href="favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <!-- Character Selection Modal -->
    <div id="characterModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Select Players</h2>
            
            <div class="player-count-selector" id="playerCountSelector">
                <p class="modal-subtitle">How many players?</p>
                <div class="count-buttons">
                    <button class="count-btn" data-count="2">2 Players</button>
                    <button class="count-btn" data-count="3">3 Players</button>
                    <button class="count-btn" data-count="4">4 Players</button>
                    <button class="count-btn" data-count="5">5 Players</button>
                    <button class="count-btn" data-count="6">6 Players</button>
                </div>
            </div>
            
            <div class="character-selection-area" id="characterSelectionArea" style="display: none;">
                <p class="modal-subtitle" id="selectionStatus">Select Player 1</p>
                
                <div class="character-grid" id="characterGrid">
                    <!-- Characters will be loaded here by JavaScript -->
                </div>
                
                <button class="start-game-btn" id="startGameBtn" style="display: none;">Start Game</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="eight-ball left"></div>
            <h1 class="logo">
                <span class="l1">S</span><span class="l2">N</span><span class="l3">O</span><span class="l4">O</span><span class="l5">O</span>
            </h1>
            <div class="eight-ball right"></div>
            <div class="credits">By <a href="https://github.com/NehalVarma" target="_blank" rel="noopener">Nehal</a></div>
        </header>

        <!-- Settings Panel -->
        <div class="settings-panel">
            <div class="setting-group">
                <label for="reds-count">Number of Reds:</label>
                <select id="reds-count">
                    <option value="8">8 Reds</option>
                    <option value="10">10 Reds</option>
                    <option value="15" selected>15 Reds</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="respot-toggle">Re-spot Colours:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="respot-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <button class="reset-btn" id="reset-btn">
                <span>üîÑ Reset Match</span>
            </button>

            <button class="undo-btn" id="undo-btn">
                <span>‚Ü©Ô∏è Undo</span>
            </button>

            <button class="change-players-btn" id="changePlayersBtn">
                <span>üîÑ Change Players</span>
            </button>
        </div>

        <!-- Players Container -->
        <div class="players-container" id="playersContainer">
            <!-- Players will be dynamically generated here -->
        </div>
    </div>

    <script src="characters.js"></script>
    <script src="script.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
